<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="resultbody">
  <header class="header">
    <nav class="headNav">
        <div class="headlogo">
           <a class="headlogo_tag" href=""><h1 class="heading" id="heading"></h1></a> 
        </div>
        <div class="headsec">
            <ul class="headsec_ul">
              <div class="SearchResult">
                <input type="search" name="" class="inptext" id="inptext" placeholder="Search Student CNIC after Enter press">
                <button type="submit" class="resultbtn" id="home">Back</button>
            </div>
            </ul>
        </div>
    </nav>
</header>

    <div class="result">
        <div class="table_continer">
            <table class="tbl">
              <thead class="tbl_head">
                <tr>
                <th>Student Id</th>
                <th>Name</th>
                <th>CNIC</th>
                <th>Course</th>
                <th>Total Marks</th>
                <th>Marks</th>
                <th>Grade</th>
                </tr>
              </thead>
              <tbody class="tbl_body" id="tblbody">
              </tbody>
            </table>
          </div>
    </div>

    <script type="module" src="result.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.14.0/sweetalert2.all.js" integrity="sha512-HE6XTjw3UV1hqENThKtsSn4mr3sx/lXbTSVPlOdIU3pprqz5ti16sGIGw8y5EAePRYg80O3OEBRnXPwON7vOUA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
