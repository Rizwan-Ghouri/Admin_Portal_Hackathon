<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body class="loginbody">
    
    <div class="continerlog" >

        <img class="image" src="img/banner.jpg" alt="">
        <div class="continer_Acc_log" data-aos="flip-right">

            <h1 class="headAcc">Login</h1>
            <input type="email" id="inpEmail" class="inputAcc" placeholder="Enter your email"><br>
            <input type="password" id="inpPass" class="inputAcc" placeholder="Enter your password"><br>
            <!-- <select name="" class="inputAccselect" id="inputselect">
                <option disabled selected>Select your type</option>
                <option>Admin</option>
                <option>Student</option>
            </select> -->
            <button class="btnlog" id="btnlog" onclick="btnlog()">Login <i class="fa-solid fa-right-to-bracket"></i></button>
        </div>
        
    </div>

    <script type="module" src="login.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.14.0/sweetalert2.all.js" integrity="sha512-HE6XTjw3UV1hqENThKtsSn4mr3sx/lXbTSVPlOdIU3pprqz5ti16sGIGw8y5EAePRYg80O3OEBRnXPwON7vOUA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
</body>
</html>
